<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI File Storage</title>
<style>
    body { font-family: Arial, sans-serif; background: #f5f5f7; margin:0; padding:0;}
    header { background: #4a90e2; color:white; text-align:center; padding:20px; font-size:24px; font-weight:bold; }
    main { max-width:800px; margin:40px auto; padding:20px; }
    .file-list { list-style:none; padding:0; }
    .file-item { background:white; margin-bottom:15px; padding:15px 20px; border-radius:10px;
        display:flex; justify-content:space-between; align-items:center; box-shadow:0 2px 5px rgba(0,0,0,0.1);
        transition: transform 0.1s;}
    .file-item:hover { transform:translateY(-2px);}
    .file-name { font-size:18px;}
    .download-btn { background:#4a90e2; color:white; border:none; padding:10px 15px; border-radius:5px; cursor:pointer;
        text-decoration:none; font-weight:bold;}
    .download-btn:hover { background:#357ab8;}
</style>
</head>
<body>
<header>AI File Storage</header>
<main>
<ul class="file-list" id="fileList"></ul>
</main>

<script>
// List of file types
const fileTypes = ['pdf', 'png', 'jpg', 'mp3', 'txt', 'docx'];

// Function to generate random AI-style file names
function generateFileName() {
    const adjectives = ['Bright', 'Quantum', 'Silent', 'Digital', 'Virtual', 'Infinite', 'Crystal', 'Neon'];
    const nouns = ['Report', 'Image', 'Sound', 'Document', 'Note', 'Project', 'File', 'Data'];
    const adjective = adjectives[Math.floor(Math.random() * adjectives.length)];
    const noun = nouns[Math.floor(Math.random() * nouns.length)];
    const number = Math.floor(Math.random() * 1000);
    const extension = fileTypes[Math.floor(Math.random() * fileTypes.length)];
    return `${adjective}_${noun}_${number}.${extension}`;
}

// Generate 10 random files
const fileList = document.getElementById('fileList');
for (let i = 0; i < 10; i++) {
    const fileName = generateFileName();
    const li = document.createElement('li');
    li.className = 'file-item';
    li.innerHTML = `<span class="file-name">${fileName}</span>
                    <a href="files/${fileName}" download class="download-btn">Download</a>`;
    fileList.appendChild(li);
}
</script>
</body>
</html>
